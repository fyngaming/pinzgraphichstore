  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pinzgraphichs Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <!-- SCRIPT PENTING DARI GOOGLE: Jangan dihapus -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Konfigurasi Google Sign-In (tidak akan mengubah tampilan) -->
    <div id="g_id_onload"
         data-client_id="155848022513-aepkgngph4fvpt54813fitsol8icq3ge.apps.googleusercontent.com" <!-- GANTI DENGAN CLIENT ID ANDA -->
    </div>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="images/VIDEO/THUMBNAIL YOUTUBE.mp4" type="video/mp4">
            Browser anda tidak mendukung video.
        </video>
    </div>

    <div class="login-container">
        <div class="login-form">
            <img src="images/GFX DESAIN/FY14.png" alt="FY14 Logo" class="login-logo">
            
            <p class="login-intro-text">
                <b>sebelum masuk ke website kami mohon login dulu ya</b>
            </p>

            <div class="input-group">
                <input type="text" id="username" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button class="btn-login" onclick="handleLogin()">Login</button>

            <div class="social-login-divider">
                <span>atau</span>
            </div>

            <div class="social-login-buttons">
                <!-- Tombol ini sekarang akan memicu login Google -->
                <button class="btn-social google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    Login dengan Google
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi ini akan dipanggil setelah login Google berhasil
        function handleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userProfilePic', data.picture);
            window.location.href = 'index.html';
        }

        // Fungsi untuk men-decode token dari Google
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Fungsi untuk login manual
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.removeItem('userProfilePic');
                alert('Login berhasil! Mengarahkan ke halaman utama.');
                window.location.href = 'index.html';
            } else {
                alert('Mohon masukkan username dan password.');
            }
        }

        // Menambahkan fungsi klik pada tombol "Login dengan Google" Anda
        window.onload = function () {
            document.querySelector('.btn-social.google').addEventListener('click', () => {
                // Pengecekan untuk memastikan library Google sudah siap
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    // Memicu pop-up login Google
                    google.accounts.id.prompt();
                } else {
                    alert('Layanan Google Sign-In belum siap. Mohon coba beberapa saat lagi.');
                }
            });
        }

    </script>
    <script type="module" src="myscript.js"></script>

</body>
</html>
